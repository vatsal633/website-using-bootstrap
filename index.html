<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-dark sticky-top">
            <a href="#" class="navbar-brand">
                <img id="img"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQW72lkIrpaWEOgkp9tVHr0q5d8mAgfTgb8_m8uOh8LHQ&s"
                    alt="Avatar Logo" style="width:40px;" class="rounded-pill">
            </a>
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item m-6">
                        <a class="nav-link active" href="#">home</a>
                    </li>
                    <li class="nav-item m-6">
                        <a class="nav-link " href="#">About us</a>
                    </li>
                    <li class="nav-item m-6">
                        <a class="nav-link " href="#">Services</a>
                    </li>
                    <li class="nav-item m-6">
                        <a class="nav-link " href="#">Contact</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-primary" type="button">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <main>
        <!-- carousel -->
        <div class="carousel slide" id="demo" data-bs-ride="carousel">
            <!-- buttons -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://www.kentfaith.com/image/catalog/blog/279/279.jpg" alt="Los Angeles" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://umbrellacreative.com.au/wp-content/uploads/2020/01/hide-the-pain-harold-why-you-should-not-use-stock-photos.jpg" alt="Chicago" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://umbrellacreative.com.au/wp-content/uploads/2020/01/hide-the-pain-harold-why-you-should-not-use-stock-photos.jpg" alt="New York" class="d-block w-100">
                </div>
            </div>



            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
        <div class="slide">
            <div id="flip">click for information</div>
            <div id="panel">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fuga labore nulla temporibus?</div>
        </div>
    </main>
    <script>
        $(document).ready(function(){
            $("#flip").click(function(){
                $("#panel").slideToggle();
            })
        })
    </script>
</body>

</html>
